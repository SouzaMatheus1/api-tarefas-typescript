<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/users.Index.js"></script>
</head>

<body>
    <main class="container">
        <h1>Gestão de Usuários</h1>
        <article>
            <header>
                <h2 id="form-title">Cadastrar Novo Usuário</h2>
            </header>

            <form id="user-form">
                <input type="hidden" id="user-id">

                <div class="grid">
                    <label for="name">
                        Nome
                        <input type="text" id="name" name="name" placeholder="Nome Completo" required>
                    </label>
                    <label for="email">
                        E-mail
                        <input type="email" id="email" name="email" placeholder="email@dominio.com" required>
                    </label>
                </div>

                <label for="password">
                    Senha
                    <input type="password" id="password" name="password" placeholder="Obrigatório apenas ao criar">
                </label>

                <footer class="form-footer">
                    <button type="submit" id="submit-button">Salvar</button>
                    <button type="button" id="cancel-button" class="secondary">Cancelar
                        Edição</button>
                </footer>
            </form>
        </article>

        <article id="user-list-container">
            <header>
                <h2>Usuários Cadastrados</h2>
            </header>

            <div class="overflow-auto">
                <table role="grid">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-tbody">
                        <tr>
                            <td colspan="4"><progress></progress></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>

    </main>
</body>

</html>
